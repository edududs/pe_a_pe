
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'produtos_Produto_list' %}">
    Produto Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="status">status: </label>
      <input class="form-control col-sm-10"
         id="status" type="text"
         name="status" value="{{ object.status }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="size">size: </label>
      <input class="form-control col-sm-10"
         id="size" type="text"
         name="size" value="{{ object.size }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="type">type: </label>
      <input class="form-control col-sm-10"
         id="type" type="text"
         name="type" value="{{ object.type }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="condition">condition: </label>
      <input class="form-control col-sm-10"
         id="condition" type="text"
         name="condition" value="{{ object.condition }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="color">color: </label>
      <input class="form-control col-sm-10"
         id="color" type="text"
         name="color" value="{{ object.color }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">name: </label>
      <input class="form-control col-sm-10"
         id="name" type="text"
         name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="brand">brand: </label>
      <input class="form-control col-sm-10"
         id="brand" type="text"
         name="brand" value="{{ object.brand }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="adress">adress: </label>
      {{ form.adress }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
