
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'usuarios_Usuario_list' %}">
    Usuario Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="photo">photo: </label>
      <input class="form-control col-sm-10"
         id="photo" type="file"
         name="photo" value="{{ object.photo }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="phone">phone: </label>
      <input class="form-control col-sm-10"
         id="phone" type="text"
         name="phone" value="{{ object.phone }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="cpf">cpf: </label>
      <input class="form-control col-sm-10"
         id="cpf" type="text"
         name="cpf" value="{{ object.cpf }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="birth_date">birth_date: </label>
      <input class="form-control col-sm-10"
         id="birth_date" type="date"
         name="birth_date" value="{{ object.birth_date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="gender">gender: </label>
      <input class="form-control col-sm-10"
         id="gender" type="text"
         name="gender" value="{{ object.gender }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="social_medias">social_medias: </label>
      <input class="form-control col-sm-10"
         id="social_medias" type="text"
         name="social_medias" value="{{ object.social_medias }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
